<html xmlns:th="http://www.thymeleaf.org">
<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-4 text-center">Users</h1>
    <table class="table-auto w-full mb-4">
        <thead>
        <tr>
            <th class="border px-4 py-2">Id</th>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Username</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Phone</th>
            <th class="border px-4 py-2">Website</th>
        </tr>
        </thead>
        <tbody th:each="user : ${users}">
        <tr>
            <td class="border px-4 py-2" th:text="${user.id}"></td>
            <td class="border px-4 py-2" th:text="${user.name}"></td>
            <td class="border px-4 py-2" th:text="${user.username}"></td>
            <td class="border px-4 py-2" th:text="${user.email}"></td>
            <td class="border px-4 py-2" th:text="${user.phone}"></td>
            <td class="border px-4 py-2" th:text="${user.website}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
